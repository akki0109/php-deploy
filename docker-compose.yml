version: '3.8'
services:
    php-apache-environment:
        container_name: php-apache
        build:
            context: ./php
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./php/src:/var/www/html/
            - ./php/conf:/etc/apache2/sites-available/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: akki
            MYSQL_DATABASE: akki
            MYSQL_USER: akki
            MYSQL_PASSWORD: akki
        ports:
            - "9906:3306"